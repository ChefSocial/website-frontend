<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div ng-repeat="chef in chefs" class="row chef-box">
			<div class="col-md-6 col-md-offset-3">{{ chef.name }}</div>
			<div class="col-md-6 col-md-offset-3">{{ chef.email }}</div>
			<div class="col-md-6 col-md-offset-3">{{ chef.rating }}</div>
			<div class="col-md-6 col-md-offset-3">{{ chef.address }}</div>
		</div>
	</div>
</div>
